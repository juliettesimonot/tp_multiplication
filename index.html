<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table de multiplication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Entraîne-toi, et deviens un As des multiplications ! :)</h1>
    <main>
        <section class="imgContainer">
            <img src="./cartoon.jpeg" alt="monstres">
        </section>
        <section class="jeuContainer">
            <div class="randomCalcul">
                <h2>Combien font : </h2>
                <p class="number1"> A</p>
                <p>x</p>
                <p class="number2">B</p>
            </div>
            <form action="">
                <input type="text" name="" id="" placeholder="Ton résultat ici">
                <button class="result">Résultat</button>
            </form>
            <p class="message">Message : </p>
            <div class="score">
                <h2>Mon score :</h2>
                <div>
                    <p class="fails">Echecs : <span>0</span></p>
                    <p class="victory">Victoires : <span>0</span></p>
                </div>
                <button class="restart">Recommencer</button>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
